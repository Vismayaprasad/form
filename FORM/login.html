<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="mainBody">
      <div class="loginBody">
        <h1 class="heading">Login Form</h1>
        <form action="" onsubmit="login(event)" class="loginform">
          <div>
            <label for="mobile"
              >Mobile no<span class="errMsg">*</span> :
            </label>
            <input
              type="tel"
              name="mobile"
              id="lmobile"
              placeholder="Your Mobile No."
              required
            />
          </div>
          <div>
            <label for="password"
              >Password<span class="errMsg">*</span> :
            </label>
            <input
              type="password"
              name="password"
              id="lpassword"
              placeholder="Password"
              required
            />
          </div>
          <div id="errMessage"><p class="errMsg"></p></div>
          <div>
            <button type="submit">Login</button>
            <button><a href="./registration.html">Register</a></button>
          </div>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
